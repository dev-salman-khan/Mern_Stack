<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Flag With Tailwind Css</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-white  ">
    <p class="text-5xl font-bold underline text-center ">
        Tailwind Css Programe
    </p>
    <div class="flex items-center justify-center">
            <!-- Has Made India Flag By Using Tailwind Css -->
        <ul class=" img mt-10 w-1/2 bg-green-200 shadow-md rounded-lg overflow-hidden">
            <li class="p-4 first:bg-orange-400 first:hover:bg-red-700"> </li>
            <li class="p-4 even:bg-orange-400"></li>
            <li class="p-4 odd:bg-white"> </li>
            <li class="p-4 even:bg-white"> </li>
            <li class="p-4 odd:bg-green-400"> </li>
            <li class="p-4 last:bg-green-400"> </li>
        </ul>
    </div>
</body>
</html>
